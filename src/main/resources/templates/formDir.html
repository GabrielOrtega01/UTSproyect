<!-- formDir.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestor Proyectos - Director</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F9FA;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343A40;
            color: #ffffff;
            justify-content: center;
            position: relative;
        }

        .navbar-brand img {
            width: 50px;
            height: 50px;
        }

        .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* Asegura que esté perfectamente centrado */
            display: flex;
            align-items: center;
        }

        .navbar-brand span {
            margin-left: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .content-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #6C757D;
            padding: 20px;
            width: 250px;
            color: white;
            position: fixed; /* Hace que la barra lateral sea fija */
            top: 0; /* La barra lateral estará anclada al borde superior */
            left: 0; /* La barra lateral estará anclada al borde izquierdo */
            height: 100%; /* Ocupa el 100% de la altura de la pantalla */
            overflow-y: auto; /* Permite hacer scroll dentro de la barra lateral si el contenido es muy largo */
        }

        .sidebar img {
            width: 180px;
            margin-bottom: 15px;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
        }

        .sidebar a:hover {
            color: #28A745;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 270px; /* Aumenta el margen izquierdo para que no se superponga con la sidebar */
        }

        .container-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .container-form h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #343A40;
        }

        .form-label,
        .form-control {
            font-size: 16px;
        }

        .btn-primary {
            background-color: #28A745;
            border-color: #28A745;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1E7E34;
        }

        footer {
            background-color: #343A40;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer img {
            width: 40px;
            margin-bottom: 5px;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span>PROYECTOS UTS</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <!-- Sidebar específica para Director -->
        <div class="sidebar">
            <img src="../img/escudo.png" alt="Escudo UTS">
            <h4>Datos del Director</h4>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container-form">
                <div class="logo-container">
                    <img src="../img/Logo-Uts-1.png" alt="Logo UTS" width="100">
                </div>
                <form th:object="${dir}" th:action="@{/guardarDir}" method="post">
                    <h1>Ingresa Tus Datos</h1>
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cédula</label>
                        <input type="number" class="form-control" id="cedula" th:field="*{cedula}"
                            placeholder="Ingresa tu cédula" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                            placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" th:field="*{apellido}"
                            placeholder="Ingresa tu apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="contra" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contra" th:field="*{contra}"
                            placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="telefono" th:field="*{telefono}"
                            placeholder="Ingresa tu teléfono" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <img src="../img/escudo.png" alt="Escudo UTS">
        <p>&copy; 2024 Proyectos UTS. Todos los derechos reservados.</p> Gabriel Ortega
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
