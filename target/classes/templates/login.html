<!-- login.html -->

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - Proyectos UTS</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #6D100A; /* Rojo oscuro institucional */
        }

        .navbar-brand img {
            height: 50px;
        }

        .navbar .navbar-nav {
            list-style: none; /* Elimina los puntos de lista predeterminados */
            margin: 0;
            padding: 0;
        }

        .navbar .nav-item {
            margin: 0;
        }

        .navbar .nav-link {
            color: #ffffff; /* Color blanco para el texto del enlace */
            font-weight: bold;
            text-decoration: none; /* Elimina el subrayado predeterminado */
        }

        .navbar .nav-link:hover {
            color: #ffcc00; /* Color amarillo para el efecto hover */
            text-decoration: underline; /* Subrayado para destacar el enlace en hover */
        }

        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            background: url('../img/entrada.jpg') no-repeat center center/cover;
            padding: 2rem;
        }

        .login-form {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            margin-bottom: 1.5rem;
        }

        .btn-main {
            background-color: #C3D730; /* Verde claro institucional */
            color: #ffffff;
            font-weight: bold;
        }

        .btn-main:hover {
            background-color: #A2BD24; /* Hover en verde oscuro */
        }

        .footer {
            background-color: #1A1413; /* Rojo oscuro institucional */
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            position: relative;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="img/escudo.png" alt="Logo UTS">
                Unidades Tecnológicas de Santander
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Regresar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-section">
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form th:action="@{/loguearse}" th:object="${usuario}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="user" th:field="*{usuario}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="pass" th:field="*{contra}" required>
                </div>
                <button type="submit" class="btn btn-main w-100">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Unidades Tecnológicas de Santander. Todos los derechos reservados.</p>Gabriel Ortega
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
